{{ if .Site.Params.adsense.enabled }}
<!-- Google AdSense -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client={{ .Site.Params.adsense.clientId }}"
     crossorigin="anonymous"></script>
<!-- AdSense Ad Unit -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="{{ .Site.Params.adsense.clientId }}"
     data-ad-slot="{{ .Site.Params.adsense.slotId }}"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>
{{ end }}
