baseURL: 'https://jsong1230.github.io/AIblog'
# languageCode: 'ko' # Replaced by languages section
defaultContentLanguage: ko
defaultContentLanguageInSubdir: false

languages:
  ko:
    languageName: 한국어
    weight: 1
    title: 'AI 자동 블로그'
    menu:
      main:
        - identifier: home
          name: 홈
          url: /
          weight: 1
        - identifier: categories
          name: 카테고리
          url: /categories/
          weight: 2
        - identifier: tags
          name: 태그
          url: /tags/
          weight: 3
  en:
    languageName: English
    weight: 2
    title: 'AI Automated Blog'
    params:
      description: 'Automated blog generated by AI'
      author: 'AI Blogger'
    menu:
      main:
        - identifier: home
          name: Home
          url: en/
          weight: 1
        - identifier: categories
          name: Categories
          url: en/categories/
          weight: 2
        - identifier: tags
          name: Tags
          url: en/tags/
          weight: 3

enableRobotsTXT: true
enableGitInfo: false
enableEmoji: true
enableInlineShortcodes: true
enableMissingTranslationPlaceholders: false

params:
  env: production
  description: 'AI가 자동으로 생성하는 블로그'
  author: 'AI Blogger'
  defaultTheme: auto
  mainSections:
    - post
  featuredImageField: image
  math: false
  rssFullContent: true
  dateFormat: '2006-01-02'
  favicon: 'favicon.ico'
  
  # SEO
  seo:
    googleSiteVerification: ''
    baiduSiteVerification: ''
    bingSiteVerification: ''
  
  # AdSense
  adsense:
    enabled: true
    clientId: 'ca-pub-5954947755126324'
    slotId: ''
  
  # Analytics
  analytics:
    enabled: true
    provider: 'google'  # 'google' or 'plausible'
    googleId: 'G-E8EV0XPYJH'  # Google Analytics Measurement ID (G-XXXXXXXXXX)
    plausibleDomain: ''  # Plausible domain (if using Plausible)
  
  # Affiliate Links
  affiliate:
    amazon:
      enabled: true
      tag: ''
    aliexpress:
      enabled: true
      id: ''

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    style: github
    codeFences: true
    guessSyntax: true
    lineNos: true
    noClasses: false

taxonomies:
  category: categories
  tag: tags

