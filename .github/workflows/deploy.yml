name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0
      
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true
      
      - name: Build
        run: hugo --minify
      
      - name: Create redirects for renamed English posts
        run: |
          python3 scripts/create_redirects_for_renamed_posts.py || echo "리다이렉트 생성 스크립트 실행 완료 (오류 무시)"
      
      - name: Create case-insensitive redirects
        run: |
          # 소문자 경로에 리다이렉트 HTML 생성
          mkdir -p public/aiblog
          cat > public/aiblog/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <meta charset="UTF-8">
              <meta http-equiv="refresh" content="0; url=https://jsong1230.github.io/AIblog/">
              <link rel="canonical" href="https://jsong1230.github.io/AIblog/">
              <title>Redirecting...</title>
          </head>
          <body>
              <p>Redirecting to <a href="https://jsong1230.github.io/AIblog/">AI Blog</a>...</p>
              <script>
                  window.location.href = "https://jsong1230.github.io/AIblog/";
              </script>
          </body>
          </html>
          EOF
          
          # 모든 하위 경로에 대한 리다이렉트 스크립트 생성
          cat > public/aiblog/redirect.js << 'EOF'
          (function() {
              const currentPath = window.location.pathname;
              const newPath = currentPath.replace(/^\/aiblog/i, '/AIblog');
              if (newPath !== currentPath) {
                  window.location.href = 'https://jsong1230.github.io' + newPath;
              }
          })();
          EOF
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

